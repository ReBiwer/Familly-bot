name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: "3.12"
  UV_VERSION: "0.4.15" # Pin specific version for stability or use "latest"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  quality-check:
    name: üîç Quality & Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run Linter (Ruff)
        run: uv run ruff check --output-format=github .

      - name: Run Formatter Check (Ruff)
        run: uv run ruff format --check .

#      - name: Run Tests
#        run: uv run pytest

  build-and-push:
    name: üê≥ Build & Push Docker Image
    needs: quality-check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    # Only build on push to main, not on PRs (unless you want to test build)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sanitize image slug
        id: repo_slug
        uses: actions/github-script@v6
        with:
          result-encoding: string
          script: |
            return `ghcr.io/${{ github.repository }}`.toLowerCase()

      - name: Build and push Web Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          target: web
          tags: ${{ steps.repo_slug.outputs.result }}:web-latest

      - name: Build and push Bot Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          target: bot
          tags: ${{ steps.repo_slug.outputs.result }}:bot-latest

  deploy:
    name: üöÄ Deploy to Server
    needs: build-and-push
    environment: production
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Create env file for compose

        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd ~/AI-HR/
            cat <<'EOF' > .env
            LOG_LEVEL="${{ vars.LOG_LEVEL || 'INFO' }}"

            BOT_TOKEN="${{ secrets.BOT_TOKEN }}"
            BOT_USERNAME="${{ vars.BOT_USERNAME }}"
            WEBHOOK_PATH="${{ vars.WEBHOOK_PATH }}"
            WEBHOOK_URL="${{ secrets.WEBHOOK_URL }}"
            BOT_APP_HOST="bot"
            BOT_APP_PORT=8443

            BACKEND_HOST="0.0.0.0"
            BACKEND_PORT=8000
            JWT_TOKEN="${{ secrets.JWT_SECRET }}"

            DB_USER="${{ secrets.DB_USER }}"
            DB_PASS="${{ secrets.DB_PASS }}"
            DB_HOST="${{ vars.DB_HOST }}"
            DB_NAME="${{ vars.DB_NAME }}"

            REDIS_HOST="${{ vars.REDIS_HOST }}"
            REDIS_PORT=6379
            REDIS_DB_NUM=0
            REDIS_CHECKPOINT_NUM_DB=1

            HH_CLIENT_ID="${{ secrets.HH_CLIENT_ID }}"
            HH_CLIENT_SECRET="${{ secrets.HH_CLIENT_SECRET }}"
            HH_REDIRECT_URI="${{ secrets.HH_REDIRECT_URI }}"

            OPENAI_MODEL="${{ vars.OPENAI_MODEL }}"
            OPENROUTER_API_KEY="${{ secrets.OPENROUTER_API_KEY }}"
            EOF


      - name: Deploy using SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            # Stop on error
            set -e

            echo "Deploying to production..."

            # Go to project directory (adjust path)
            cd ~/AI-HR/

            # Pull latest code (if you use git on server) or just update docker-compose
            # git pull origin main

            # Login to registry (if private)
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull new images
            docker compose pull

            # Restart services
            docker compose up -d --remove-orphans

            # Cleanup old images
            docker image prune -f

            echo "Deployment successful!"
