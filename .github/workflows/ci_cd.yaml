name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: "3.12"
  UV_VERSION: "0.4.15" # Pin specific version for stability or use "latest"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  quality-check:
    name: üîç Quality & Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run Linter (Ruff)
        run: uv run ruff check --output-format=github .

      - name: Run Formatter Check (Ruff)
        run: uv run ruff format --check .

#      - name: Run Tests
#        run: uv run pytest

  build-and-push:
    name: üê≥ Build & Push Docker Image
    needs: quality-check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    # Only build on push to main, not on PRs (unless you want to test build)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Web Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          target: web
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:web-latest

      - name: Build and push Bot Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          target: bot
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:bot-latest

  deploy:
    name: üöÄ Deploy to Server
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deploy using SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          # port: ${{ secrets.DEPLOY_PORT }} # Optional, default 22
          script: |
            # Stop on error
            set -e

            echo "Deploying to production..."

            # Go to project directory (adjust path)
            cd /opt/ai-hr/

            # Pull latest code (if you use git on server) or just update docker-compose
            # git pull origin main

            # Login to registry (if private)
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull new images
            docker compose pull

            # Restart services
            docker compose up -d --remove-orphans

            # Cleanup old images
            docker image prune -f

            echo "Deployment successful!"
