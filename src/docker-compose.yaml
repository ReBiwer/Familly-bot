services:

  postgres:
    container_name: postgres
    image: postgres:16.1-alpine3.18
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${DB__NAME}
      - POSTGRES_USER=${DB__USER}
      - POSTGRES_PASSWORD=${DB__PASS}
    ports:
      - "5432:5432"
    volumes:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${DB__NAME} -U ${DB__USER}"]
      interval: 10s
      timeout: 10s
      retries: 30
    restart: unless-stopped
    networks:
      - backend

  redis:
    image: redis:8.4.0
    container_name: redis_container
    ports:
      - '6379:6379'
    restart: always
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - redis_data:/data
    networks:
      - backend

  ollama:
    image: ollama/ollama:latest
    container_name: ollama_container
    env_file:
      - .env
    ports:
      - '11434:11434'
    restart: unless-stopped
    entrypoint: ["/entrypoint.sh"]
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    volumes:
      - ollama_data:/root/.ollama
      - ./docker/ollama/entrypoint.sh:/entrypoint.sh:ro
    networks:
      - backend

volumes:
  initdb:
  redis_data:
  ollama_data:

networks:
  backend:
    driver: bridge
