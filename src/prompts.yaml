# =============================================================================
# Файл конфигурации промптов для LLM
# =============================================================================
#
# Структура каждого промпта:
#   name: str           — уникальное имя промпта (используется как ключ)
#   version: str        — версия промпта (например, "1.0", "1.1")
#   status: str         — статус: "dev" (разработка) или "prod" (продакшен)
#   description: str    — описание назначения промпта
#   input_variables: list[str] — переменные, которые подставляются в текст
#   template: str       — текст промпта с плейсхолдерами {variable}
#
# Как добавить новый промпт:
#   1. Скопируй структуру существующего промпта
#   2. Измени name на уникальное значение
#   3. Начни с version: "1.0" и status: "dev"
#   4. После тестирования измени status на "prod"
#
# Версионирование:
#   - При небольших изменениях текста: 1.0 -> 1.1
#   - При значительных изменениях логики: 1.x -> 2.0
#   - Старые версии можно оставлять для A/B тестирования
#
# =============================================================================

prompts:
  # ---------------------------------------------------------------------------
  # Системный промпт — базовая "личность" семейного ассистента
  # ---------------------------------------------------------------------------
  - name: "system_default"
    version: "1.0"
    status: "dev"
    description: "Базовый системный промпт для семейного бота"
    input_variables: []
    template: |
      Ты дружелюбный семейный AI-ассистент. 
      Помогаешь с повседневными вопросами: рецепты, советы, напоминания, планирование.
      Отвечай кратко, по делу и на русском языке.
      Общайся тепло и по-дружески, как член семьи.
      Если не знаешь ответа — честно скажи об этом, не выдумывай.

      При форматировании ответа используй исключительно синтаксис HTML
